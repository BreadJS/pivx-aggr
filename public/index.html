<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./img/logo.png" />

  <title>PIVX Aggr</title>

  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="row" style="height:100%">
      <div class="col-12 col-width-chart p-0 col-height-chart">
        <div class="tradingview-widget-container" style="height:100%; width:100%">
          <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "autosize": true,
            "symbol": "BINANCE:PIVXUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "allow_symbol_change": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
          </script>
        </div>
      </div>
      <div class="col-12 col-width-items p-0 col-height-items" style="overflow: auto;">
        <div class="lastVolume">
          
          <div class="bar-container">
            <div class="bar-section buy-section" id="buy1m" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="bar-section sell-section" id="sell1m" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="middle-text">1m</div>
          </div>

          <div class="bar-container">
            <div class="bar-section buy-section" id="buy5m" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="bar-section sell-section" id="sell5m" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="middle-text">5m</div>
          </div>
          
          <div class="bar-container">
            <div class="bar-section buy-section" id="buy1h" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="bar-section sell-section" id="sell1h" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="middle-text">1h</div>
          </div>
          
          <div class="bar-container">
            <div class="bar-section buy-section" id="buy4h" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="bar-section sell-section" id="sell4h" style="width: 50%;">
              <span class="text"><b>$</b>0</span>
            </div>
            <div class="middle-text">4h</div>
          </div>

        </div>
        <div style="overflow: auto; height: calc(100% - 160px);" id="buySellList"></div>
      </div>
    </div>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/tuna-min.js"></script>
  <script src="./js/sfx.js"></script>
  <script src="./js/sounds.js"></script>
  <script src="./js/core.js"></script>
</body>

</html>
